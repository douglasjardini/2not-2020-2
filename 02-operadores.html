    //'use strict' impede que variáveis sejam declaradas

    'use strict'

    /*

        OPERADORES RELACIONAIS
        > Maior que
        < Menor que
        >= Maior ou igual que
        <= Menor ou igual que

    */


    let a = 3, b = 6, c = '6' //Operador de atribuição

    //Testando a igualdade de duas variaveis
    //Para testar a igualdade, usamos DOIS sinais de igual
    //alert(a == b)          //false
    //alert(b == c)          //true

    //Operador de igualdade estrita ou
    //"exatamente igual"
    //alert(b === c)           //false

    //Operador de diferença (inclui o ponto exclamação)
    //alert(a != b)
    //alert(b != c)

    //Operador de diferença estrita ("exatamente diferente")
    //alert(b !== c)

    /*
        OPERADORES LÓGICOS
        && E lógico (and)
        || OU lógico (or)
        !  NÂO lógico (not)
    */    
   //alert(5 > 4 && 2 > 1)     //true
   //alert(5 < 4 && 2 > 1)     //false
   
    //alert(5 > 4 || 2 > 1)   //true

    /*
        Conversão de números para Boleano
        0 -> será convertido para false
        Qualquer valor não-zero -> será convertido para true
    */

   //O operador not (!) tem uma precedencia muito alta
   //(é interpretado primeiro) e, por isso, quase sempre
   //é usado com parenteses
   alert(!(5 > 4 && 2 > 1))

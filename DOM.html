<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de documento HTML</title>
</head>
<body>
    <h1>Título da página</h1>
    <p>Isto é um parágrafo</p>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>    
    <script>

    /*
        QUANDO O JAVASCRIPT É UTILIZADO PARA MANIPULAR HTML,
        A SEÇAO <SCRIPT> DEVE SER POSICIONADA NA PARTE FINAL DO ARQUIVO,
        LOGO ANTES DE </BODY>
    */

    //'use strict' impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //Inicializar variaveis diretamente é má prática de programação
    'use strict'

    /*
        DOM = Document Object Model (Modelo de Objetos do documento)
    */

    // document.querySelector: retorna o primeiro elemento de seu tipo
    const cabec = document.querySelector('h1')
    //Alterando o texto interno do elemento
    cabec.innerHTML = 'Manipulando o Documento Object Model (DOM)'

    /*
        Alterando o texto do SEGUNDO item
    */
   //document.querySelectorAll: captura TODOS os elementos do tipo informado
    const itens = document.querySelectorAll('li')

    //Em JavaScript, o primeiro elemento é o de índice 0(zero)
    itens[1].innerHTML = 'SEGUNDO ITEM ALTERADO'


    </script>
</body>
</html>

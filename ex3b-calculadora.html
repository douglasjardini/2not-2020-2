<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

       //parseFloat() *tenta* converter strings em números de ponto flutuante
       let num1 = parseFloat(prompt('Digite um número: '))
       let num2 = parseFloat(prompt('Digite outro número: '))
       let oper = prompt('Digite a operação matemática que deseja efetuar ( + , - , * , X , x , / ou : )')

       //camelCase = nas variáveis, a primeira palavra com inicial minúscula e demais palavras com inicial maiúscula 
       let res, temErro = false

       //Teste de validação dos números
       if(isNaN(num1) || isNaN(num2)) {
            alert('ERRO: Pelo menos um dos números informados é inválido')            
            temErro = true
        }
        else {
            switch(oper) {
                case '+':
                    res = num1 + num2
                    break  //o break pede faz o loop sair do switchcase quando encontra o resultado esperado

                case '-':
                    res = num1 + num2
                    break

                case 'X':   //case vazio
                case 'x':   //case vazio
                case '*':
                    res = num1 * num2
                    break

                case '/':   //case vazio
                case ':':
                    res = num1 / num2
                    break

                default:    //Se não entrar em nenhum case
                    alert('ERRO: Operador informado é inválido!')
                    temErro = true
            }
        }
        
        if(!temErro) {
            //document.write('O resultado da operação: ' + num1 + ' ' + oper + ' ' + num2 + ' ' é igual a ' ' + res + '.')
            
            //Usando string template (que usa acentos graves - backtick), pode ser 'quebrada' ao meio
            document.write(`O resultado da operação: ${num1} ${oper} ${num2}
                é igual a ${res}.`)
        }    

    </script>
</head>

</body>
</html>

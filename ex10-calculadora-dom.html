<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        label {
            display: block;
        }
        
        div {
            margin-bottom: 15px;
        }
        
    </style>
</head>

<body>
    <h1>Calculadora</h1>

    <div>
        <label>Primeiro número</label>
        <input type="number" id="primeiro-número" placeholder="Primeiro número">
    </div>

    <div>
        <label>Operação aritmética</label>
        <select id="operador">
            <option>(Selecione)</option>
            <option>Adição</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potenciação</option>
            <option>Resto da divisão</option>
        </select>
    </div>

    <div>
        <label>Segundo número</label>
        <input type="number" id="segundo-número" placeholder="Segundo número">
    </div>

    <div id="operacao"></div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div>
        <label>Resultado da operação</label>
        <input type="number" id="resultado-operacao" placeholder="Resultado">
    </div>


    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */
        
        const elPrimeiroNumero = document.getElementById('primeiro-numero')
        const elOperador = document.getElementById('operador')
        const elSegundoNumero = document.getElementById('segundo-numero')
        
        const elAlert = document.querySelector('#alert')
        const elDocument = document.querySelector('#document')
        const elResOperacao = document.querySelector('#resultado')
        const elCalcular = document.querySelector('#calcular')        
        
        function validar() {

            let valido = true

            if(elPrimeiroNumero.value.trim() == '') {
                alert('O primeiro número deve ser informado.')
                elPrimeiroNumero.focus()
                valido = false
            }
            
            if(elSegundoNumero.value.trim() == '') {
                alert('O segundo número deve ser informado.')
                elSegundoNumero.focus()
                valido = false
            }

            else if(elOperador.selectedIndex <= 0) {
                alert('Escolha um Operador.')
                elOperador.focus()
                valido = false
            }

            return valido
        }

        function montarOperacao() {
            if(validar()) {

                let operacao = 0
                
                switch(elOperacao.selectedIndex) {
                    case 1:
                        operacao = parseInt(elPrimeiroNumero.value) + parseInt(elSegundoNumero.value)
                    break
                }
                    case 2:
                        operacao = parseInt(elPrimeiroNumero.value) - parseInt(elSegundoNumero.value)
                    break
                }
                    case 3:
                        operacao = parseInt(elPrimeiroNumero.value) * parseInt(elSegundoNumero.value)
                    break
                }        
                    case 4:
                        operacao = parseInt(elPrimeiroNumero.value) / parseInt(elSegundoNumero.value)
                    break
                }
                    case 5:
                        operacao = parseInt(elPrimeiroNumero.value) % parseInt(elSegundoNumero.value)
                    break
                }
            }

            alert(elResOperacao) {
                elResOperacao.innerText = `O resultado da operação é ${operacao}`
            }
            
            }
        }

        elCalcular.addEventListener('click', montarOperacao)

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        label{
            display: block;
        }

        div {
            margin-bottom: 20px
        }
        
    </style>
</head>

<body>
    <h1>Calculadora</h1>

    <div>
        <label>Primeiro número</label>
        <input type="number" id="primeiro-numero" step="0.01">
    </div>

    <div>
        <label>Operação aritmética</label>
        <select id="operacao">
            <option>(Selecione)</option>
            <option>Adição</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potenciação</option>
            <option>Resto da divisão</option>
        </select>
    </div>

    <div>
        <label>Segundo número</label>
        <input type="number" id="segundo-numero" step="0.01">
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado"></div>

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */
        
        const elPrimeiroNumero = document.getElementById('primeiro-numero')
        const elOperacao = document.getElementById('operacao')

        const elSegundoNumero = document.querySelector('#segundo-numero')        
        const elCalcular = document.querySelector('#calcular')             
        const elResultado = document.querySelector('#resultado')
           
        function efetuar() {
            let valElPrimeiroNumero = parseFloat(elPrimeiroNumero) // poderia ter sido parseFloat() tb
            let valElSegundoNumero = parseFloat(elSegundoNumero)
            let valido = true

            if(isNaN(elPrimeiroNumero)) {
                alert('O primeiro número deve ser informado.')
                elPrimeiroNumero.focus()
                valido = false
            }
            
            else if(isNaN(elSegundoNumero)) {
                alert('O segundo número deve ser informado.')
                elSegundoNumero.focus()
                valido = false
            }

            else if(elOperacao.selectedIndex <= 0) {
                alert('Escolha um Operador.')
                elOperacao.focus()
                valido = false
            }
            /*
            return valido
            
        }
        
        function resultado() {
            */
            if(valido) {

                let result
                
                switch(elOperacao.selectedIndex) {
                    case 1:
                        result = elPrimeiroNumero + elSegundoNumero                        
                    break
                }                    
                    case 2:
                        result = elPrimeiroNumero - elSegundoNumero
                    break
                }
                    case 3:
                        result = elPrimeiroNumero * elSegundoNumero
                    break
                }
                    case 4:
                        result = elPrimeiroNumero / elSegundoNumero
                    break
                }        
                    case 5:
                        result = elPrimeiroNumero ** elSegundoNumero
                    break
                }
                    case 6:
                        result = elPrimeiroNumero % elSegundoNumero
                    break
                }
            }

            elResultado.innerText = result.toLocaleString('pt-BR')

        }

        elCalcular.addEventListener('click', efetuar)

    </script>

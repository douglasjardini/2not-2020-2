<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        label{
            background: #fff;
            display: block;
        }

        fieldset label{
            display: inline;        
        }  

        fieldset{
            border: 1px solid lightgray;
            border-radius: 8px;
            width: 200px;
        }

        div, fieldset{
            margin-bottom: 15px
        }
        
    </style>
</head>

<body>
    <h1>Calculadora</h1>

    <div>
        <label>Primeiro número</label>
        <input type="number" id="primeiro-numero" placeholder="Primeiro numero">
    </div>

    <div>
        <label>Operação aritmética</label>
        <select id="operacao">
            <option disabled selected>(Selecione)</option>
            <option value="soma">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
            <option value="potenciacao">Potenciação</option>
            <option value="resto">Resto da divisão</option>
        </select>
    </div>

    <div>
        <label>Segundo número</label>
        <input type="number" id="segundo-numero" placeholder="Segundo numero">
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado">
        <label>Resultado da operação</label>
    </div>


    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */
        
        const elPrimeiroNumero = document.getElementById('primeiro-numero')
        const elOperacao = document.getElementById('operacao')
        const elSegundoNumero = document.getElementById('segundo-numero')
        
        const elCalcular = document.querySelector('#calcular')             
        const elResultado = document.querySelector('#resultado')
           
        function validar() {

            let valido = true

            if(elPrimeiroNumero.value == 0) {
                alert('O primeiro número deve ser informado.')
                elPrimeiroNumero.focus()
                valido = false
            }
            
            if(elSegundoNumero.value == 0) {
                alert('O segundo número deve ser informado.')
                elSegundoNumero.focus()
                valido = false
            }

            else if(elOperacao.selectedIndex == 0) {
                alert('Escolha um Operador.')
                elOperacao.focus()
                valido = false
            }

            return valido
        }

        function resultado() {
            if(validar()) {

                let resultado = 0
                
                switch(elOperacao.value) {
                    case 'soma':
                        resultado = Number(elPrimeiroNumero.value) + Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }                    
                    case 'subtracao':
                        resultado = Number(elPrimeiroNumero.value) - Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }
                    case 'multiplicacao':
                        resultado = Number(elPrimeiroNumero.value) * Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }
                    case 'divisao':
                        resultado = Number(elPrimeiroNumero.value) / Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }        
                    case 'potenciacao':
                        resultado = Number(elPrimeiroNumero.value) ** Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }
                    case 'resto':
                        resultado = Number(elPrimeiroNumero.value) % Number(elSegundoNumero.value)
                        elResultado.innerText += `: ${resultado}`
                    break
                }
            }

            /* PROFESSOR, EU NÃO CONSEGUI ASSOCIAR O CÁLCULO PARA APRESENTAR O RESULTADO NOS DOIS CÓDIGOS
                TENTEI ATÉ A ULTIMA HORA ACHAR ONDE EU POSSA TER ERRADO.
                SE PUDER FALAR SOBRE ESTA SITUAÇÃO, AGRADEÇO.
            */


            }
        }

        elCalcular.addEventListener('click', resultado)

    </script>

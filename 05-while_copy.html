<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de documento HTML</title>
    <script>
    //'use strict' impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //Inicializar variaveis diretamente é má prática de programação
    'use strict'


    /*
        Caracteristicas do loop while
        1) Local de testes: no início
        2) Garantia de execução: 0 (zero)
        3) Número de repetições: indeterminado
   */ 







    let soma = 0

    //let num = Number(prompt('Informe um número a ser somado (ou 0 para terminar):'))
    
    let num = 1 //Qualquer coisa que não seja 0

    //Esturuta de repetição: while
    while(num != 0) {
        //Numer tem o mesmo efeito do parseFloat
        num = Numer(prompt('Informe um número a ser somado (ou 0 para terminar):'))

        //O número só entra para a soma se for válido
        if(!isNaN(num)) {
            soma = soma + num
        }
    }

    document.write(`A soma dos números informados é: ${soma}`)



    </script>
</head>

</html>

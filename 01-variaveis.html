<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de documento HTML</title>
    <script>
    //'use strict' impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //Inicializar variaveis diretamente é má prática de programação
    'use strict'

    //declaração de variaveis em JS

    //declarando tres vairaveis separadamente
    //variaveis declaradas sem receber valor inicial
    //tem o valor inicial undefined
    let a
    let b
    let c

    //declarando tres variaveis de uma só vez
    let x, y, z

    let v1 = 'teste'       //Tipo string
    let v2 = 2.75          //Tipo number 
    let v3 = true          //tipo boolean 
    let v4 = 70            //Tipo number
    let v5 = 'Outro teste' //Tipo string
    let v6                 //Tipo undefined
    let v7 = "356"         //Tipo string

    //Mudando o valor de v2
    v2 = 'Batata'

    //declarando varias variaveis com valor
    let q1 = 5, q2 = 7, q3 = '4', res

    //operadores aritméticos
    //subtração de numeros
    res = q1 - q2
    // subtracao com conversão de string para número
    res = q1 - q3

    //Falha na conversão de v2 para numero porque
    //dentro da string não há um número válido
    //o resultado da operação é NaN(Not a Number)
    //subtracao com conversao de string para numero
    res = q1 - v2

    //multiplicação
    res = q1 * q2  //35
    res = q1 * q3  //20, com conversão de q3
    res = q1 * v2  // NaN

    //divisão
    res = q1 / q2  //0,7142857143
    res = q1 / q3  //1,25
    res = q1 / v2  //NaN

    //adicao (o único que se comporta diferente dos demais operadores)
    res = q1 + q3  // 12

    //com o sinal de +, havendo pelo menos uma string
    //entre os termos, haverá a conver~sao para string
    //dos demais termos e todos serão concatenados
    res = q1 + q3  // 54, houve concatenação

    res = q1 + q2  // '5batata', houve concatenação

    //forçando a soma de um numero com uma string
    //que contem um valor númerico válido
    //Forma 1: usando Number()
    res = q1 + Number(q3)    //9
    //Forma 2 usando parseInt()
    res = q1 + parseInt(q3)  //9

    //Potenciacao (** foi inserido depois do ano de 2014)
    res = q1 ** q2   //78125
    res = q1 ** q3   //625, com conversao de q3
    res = q1 ** v2   //NaN

    //Outra forma de potenciação (antes do ano de 2014)
    res = Math.pow(q1, q2)  // 78125

    //Operador de módulo (resto da divisão)
    res = 5 % 2   // 1 (resto da divisão)
    res = 11 % 3  // 2 (resto da divisão) 
    res = 8 % 2   // 0 (resto da divisão)

    alert(res)

    </script>
</head>

</body>
</html>
